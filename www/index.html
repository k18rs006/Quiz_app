<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    	// 問題番号
    	var no = 0;
    	// 正解数
    	var score = 0;
    	// 単語リスト
    	var wordList = [
    		{
          questionnumber: "第一問",
    			lilic: "そしたらベンジーあたしをグレッチで殴って",
    			title: "丸の内サディスティック"
    		},
    		{
          questionnumber: "第二問",
    			lilic: "劣等感 カテゴライズ そういうの忘れてみましょう",
    			title: "本能"
    		},
    		{
          questionnumber: "第三問",
    			lilic: "静寂を破る ドイツ車とパトカー",
    			title: "罪と罰"
    		},
    		{
          questionnumber: "第四問",
    			lilic: "Hurray! hurray! The wind is up And blowing free on our native home",
    			title: "NIPPON"
    		},
    		{
          questionnumber: "第五問",
    			lilic: "don't U θink?",
    			title: "ギブス"
    		}
    	];
    	
    	// 問題を表示する
    	function showQuestion() {
        if(no < wordList.length){
          //次の問題がある場合は、表示する。
          document.getElementById("number").innerHTML = wordList[no].questionnumber;
          document.getElementById("question").innerHTML = wordList[no].lilic;
        }else{
          //全問終了したら、成績を発表する
          document.getElementById("number").style.display = "none";
          document.getElementById("question").innerHTML = score + "/" + wordList.length;
          document.getElementById("answerForm").style.display = "none";
          if(score == wordList.length){
            //全問正解の場合
            document.getElementById("resultMessage").innerHTML = "全問正解！よくできました！";
            document.getElementById("resultImage").src = "gold.png";
          }else if(score >= wordList.length*0.6){
            //6割以上正解の場合
            document.getElementById("resultMessage").innerHTML = "惜しい！あともう一歩でした！";
            document.getElementById("resultImage").src = "silver.png";
          }else{
            //6割未満の場合
            document.getElementById("resultMessage").innerHTML = "もう少しがんばりましょう。";
            document.getElementById("resultImage").src = "bronze.png";
          }
        }
    	}
    	
    	// 入力された回答の正誤判定を行う
    	function judge() {
        var answer = document.getElementById("answer").value;
        if(answer == wordList[no].title){
          alert("正解です！");
          score++;
        }else{
          alert("残念！不正解です。");
        }

        //次の問題を表示
        no++;
        showQuestion();
        var answer = document.getElementById("answer").value = "";
      }
    </script>
</head>
<body onload="showQuestion()">
	<h1 id="title">🍎椎名林檎 曲名クイズ</h1>
  <h2 id="introduction">表示される歌詞を見て、<br>曲名を答えて下さい。</h2>
  <p>※曲名はCDに収録されて<br>いる名前に準拠します。※</p>
  <p>※全角かな、カナ、漢字、全・<br>半角英字で解答して下さい。※</p>
  <div id="number"></div>
	<div id="question"></div>
	<div id="answerForm">
		<input type="text" id="answer" placeholder="曲名を入力">
		<button onclick="judge()">OK</button>
	</div>
	<p id="resultMessage"></p>
	<img id="resultImage" src="">
</body>
</html>
